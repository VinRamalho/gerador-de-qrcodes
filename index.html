<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de QRcode</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerador de QRcode</h1>
      </header>
      <input class="none" type="number" id="width" value="400" />
      <input class="none" type="number" id="height" value="400" />
      <input class="none" type="color" id="dark" value="#000000" />
      <input class="none" type="color" id="light" value="#ffffff" />
      <section>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="text"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Digite um link</label>
        </div>
        <button class="btn btn-outline-secondary" id="generate">Gerar</button>
      </section>
      <div id="qr" style="display: none" class="card text-center">
        <div class="card-header">
          <div id="qrcode"></div>
        </div>
        <div class="card-footer">
          <a
            class="btn btn-outline-secondary"
            id="download"
            style="display: none"
          >
            Download
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
